    <canvas id="Canvas7" style="border:1px solid #000000;display: block;"></canvas>
    <script>
        Canvas7.width = 300;
        Canvas7.height = 200;
        console.log('test');
        console.log(document.location)
        console.log('#location.href', document.location.href)
        console.log('#location.search', document.location.search)
        console.log(Canvas7.id); //afficher l'id de canvas1
        console.log(Canvas7.name); //afficher le nom de canvas
        console.log(Canvas7.width); //afficher la largeur de canvas1 dans la console
        console.log(Canvas7.height); //afficher la longueur de canvas1 dans la console

        var hauteur = (Canvas7.height); //stocker la height dans une variable 
        var largeur = (Canvas7.width); //stocker la width dans une variable
        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("Canvas7");
        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0, 0); //se potison aux coord indiqués donc prmeier point de la dorite 
        ctx.lineTo(300, 200); //se positione au dernier point de la droite
        ctx.stroke(); //dessine la droite 

        ctx.moveTo(0, 100); //se potison aux coord indiqués donc prmeier point de la droite 
        ctx.lineTo(300, 100); //se positione au dernier point de la droite
        ctx.stroke(); //dessine la droite

        ctx.moveTo(150, 0); //se potison aux coord indiqués donc prmeier point de la droite 
        ctx.lineTo(150, 200); //se positione au dernier point de la droite
        ctx.stroke(); //dessine la droite

        ctx.moveTo(0, 200); //se potison aux coord indiqués donc prmeier point de la droite 
        ctx.lineTo(300, 0); //se positione au dernier point de la droite
        ctx.stroke(); //dessine la droite
    </script>
