    <h2>Canvas dessin de cercle via ctx.arc et remplissage via ctx.fill</h2>
    <hr style="color: black;border: solid">
    <canvas id="Canvascercle" width="300" height="200" style="border: solid 1px black; border-color: aqua"></canvas>
    <script type="text/javascript">
        var canvascercle = document.getElementById("Canvascercle");
        var ctx = canvascercle.getContext("2d");
        var hauteur = canvascercle.height;
        var largeur = canvascercle.width;


        ctx.arc(largeur / 2, hauteur / 2, 50, 0, 2 * Math.PI);//Permet de faire des arc de cercle 
        ctx.fillStyle = '#000050';//permet de définir la couleur
        ctx.fill();//permet de remplir la forme dessiné 
        ctx.strokeStyle = '#FF0000';//permet de definir le style de la forme dessiné
        ctx.lineWidth = 5;//définis l'épaisser su trait de la forme
        ctx.stroke();//permet de dessiner 

        ctx.beginPath();//défins le premier point du tracée 
        ctx.arc(largeur / 2, hauteur / 2, 75, 0, 2 * Math.PI);
        ctx.strokeStyle = '#FFFF00';
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(largeur / 2, hauteur / 2, 100, 0, 2 * Math.PI);
        ctx.strokeStyle = '#00FF00';
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
