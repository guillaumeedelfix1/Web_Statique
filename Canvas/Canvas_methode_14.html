    <h2>Canvas JO</h2>
    <hr style="color: black;border: solid">

    <body>
        <hr>
        <main>
            <canvas id="jo" width="400" height="300" style="border: solid 1px black;"></canvas>
            <script type="text/javascript">
                var jo = document.getElementById("jo");

                var flame = jo.getContext("2d");

                //Dessiner cercle bleu
                flame.beginPath();
                flame.arc(60, 75, 50, 0, 2 * Math.PI);
                flame.strokeStyle = '#0000FF';
                flame.lineWidth = 5;
                flame.stroke();

                //Dessiner cercle jaune
                flame.beginPath();
                flame.arc(117, 140, 50, 0, 2 * Math.PI);
                flame.strokeStyle = '#FFFF33';
                flame.lineWidth = 5;
                flame.stroke();
                //Dessiner cercle noir
                flame.beginPath();
                flame.arc(175, 75, 50, 0, 2 * Math.PI);
                flame.strokeStyle = '#000000';
                flame.lineWidth = 5;
                flame.stroke();

                //Dessiner cercle vert
                flame.beginPath();
                flame.arc(232, 140, 50, 0, 2 * Math.PI);
                flame.strokeStyle = '#00FF00';
                flame.lineWidth = 5;
                flame.stroke();
                //Dessiner cercle rouge
                flame.beginPath();
                flame.arc(290, 75, 50, 0, 2 * Math.PI);
                flame.strokeStyle = '#FF0000';
                flame.lineWidth = 5;
                flame.stroke();

            </script>
        </main>
