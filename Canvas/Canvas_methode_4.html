    <h2>Canvas divisé en 8 et couleur aléatoire via une function color</h2>
    <hr style="color: black;border: solid">
    <canvas id="Canvas6" width="300" height="200" style="border:1px solid #000000;display: block;"></canvas>
    <script>
        console.log('test'); //afficher le mot test dans la console 
        console.log(document.location)
        console.log('#location.href', document.location.href)
        console.log('#location.search', document.location.search)
        console.log(Canvas6.id); //afficher l'id de canvas1)
        console.log(Canvas6.name); //afficher le nom de canvas1)
        console.log(Canvas6.width); //afficher la largeur de canvas1 dans la console)
        console.log(Canvas6.height); //afficher la longueur de canvas1 dans la console)
        var hauteur = (Canvas6.height); //stocker la height dans une variable 
        var largeur = (Canvas6.width); //stocker la width dans une variable 
        hauteur = hauteur / 2 //variable pour la hauteur des 8 rectangle 
        largeur = largeur / 4 //variable pour la largeur des 8 rectazngles

        function color() { //permet de définir une couleur aléatoire dans un canvas diviser par 8 
            var r = Math.round(Math.random() * 256); //définir un nb aléatoire entre 0 et 255
            var g = Math.round(Math.random() * 256); //définir un nb aléatoire entre 0 et 255
            var b = Math.round(Math.random() * 256); //définir un nb aléatoire entre 0 et 255
            console.log(r); //permet de voir la valeur de la variable dans la console
            console.log(g); //permet de voir la valeur de la variable dans la console 
            console.log(b); //permet de voir la valeur de la variable dans la console
            return "rgb(" + r + "," + g + "," + b + ")";
        }


        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("Canvas6");
        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");
        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        //ctx.fillStyle ="rgb("+r+","+g+","+b+")"; //definir la couleur 
        //console.log("rgb("+r+","+g+","+b+")");
        ctx.fillStyle = color(); //definir la couleur 
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(0, 0, largeur, hauteur);

        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = color(); //definir la couleur; 
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur, 0, largeur, hauteur);
        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = color(); //definir la couleur 
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur * 2, 0, largeur, hauteur);

        ctx.fillStyle = color(); //definir la couleur
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur * 3, 0, largeur, hauteur);

        ctx.fillStyle = color(); //definir la couleur
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur * 3, hauteur, largeur, hauteur);

        ctx.fillStyle = color(); //definir la couleur 
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur * 2, hauteur, largeur, hauteur);

        ctx.fillStyle = color(); //definir la couleur
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur, hauteur, largeur, hauteur);

        ctx.fillStyle = color(); //definir la couleur
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(0, hauteur, largeur, hauteur);
    </script>
