    <h2>Canvas  avec méthode Gradient circulaire</h2>
    <hr style="color: black;border: solid">
    <canvas id="Canvas10" width="300" height="200" style="border: solid 1px black;"></canvas>
    <script type="text/javascript">
        var canvas10 = document.getElementById("Canvas10");
        var ctx = canvas10.getContext("2d");
        var gradient = ctx.createRadialGradient(120, 170, 30, 100, 200, 80);//permet de définir le style les couleur du gradient 
        gradient.addColorStop(0, "red");
        gradient.addColorStop(1, "blue");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 300, 200);
    </script>
