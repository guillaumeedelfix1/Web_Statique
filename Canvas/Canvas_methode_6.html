    <h2>Canvas fractionner avec en diagonales avec modificaiton de l'épaisseur du trait et ajout de couleur </h2>
    <hr style="colot:black;border: solid">
    <canvas id="Canvas8" style="border:1px solid #000000;display: block;"></canvas>
    <script>
        Canvas8.width = 300;
        Canvas8.height = 200;
        console.log('test');
        console.log(document.location)
        console.log('#location.href', document.location.href)
        console.log('#location.search', document.location.search)
        console.log(Canvas8.id); //afficher l'id de canvas1
        console.log(Canvas8.name); //afficher le nom de canvas
        console.log(Canvas8.width); //afficher la largeur de canvas1 dans la console
        console.log(Canvas8.height); //afficher la longueur de canvas1 dans la console

        var hauteur = (Canvas8.height); //stocker la height dans une variable 
        var largeur = (Canvas8.width); //stocker la width dans une variable
        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("Canvas8");
        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");

        ctx.beginPath(); //permet de démaré le trait
        ctx.moveTo(0, 0); //se potison aux coord indiqués donc prmeier point de la dorite 
        ctx.lineTo(300, 200); //se positione au dernier point de la droite
        ctx.strokeStyle = "#FF00FF";
        ctx.lineWidth = 10;
        ctx.stroke(); //dessine la droite

        ctx.beginPath();
        ctx.moveTo(0, 100); //se potison aux coord indiqués donc prmeier point de la droite 
        ctx.lineTo(300, 100); //se positione au dernier point de la droite
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 5;
        ctx.stroke(); //dessine la droite

        ctx.beginPath();
        ctx.moveTo(150, 0); //se potison aux coord indiqués donc prmeier point de la droite 
        ctx.lineTo(150, 200); //se positione au dernier point de la droite
        ctx.strokeStyle = "#0000FF";
        ctx.lineWidth = 6;
        ctx.stroke(); //dessine la droite

        ctx.beginPath();
        ctx.moveTo(0, 200); //se potison aux coord indiqués donc premier point de la droite en gros
        ctx.lineTo(300, 0); //se positione au dernier point de la droite
        ctx.strokeStyle = "#FF0000";
        ctx.lineWidth = 8;
        ctx.stroke(); //dessine la droite
    </script>
