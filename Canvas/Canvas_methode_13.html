    <h2>Canvas Bateau</h2>
    <hr style="color: black;border: solid">
    <main>
        <canvas id="petitbateau" width="400" height="400" style="border: solid 1px black;"></canvas>
        <script type="text/javascript">
            var petitbateau = document.getElementById("petitbateau");

            var mer = petitbateau.getContext("2d");

            // dessiner la voile du bateau
            mer.beginPath();
            mer.moveTo(150, 80);
            mer.lineTo(300, 230);
            mer.lineTo(150, 230);
            mer.fillStyle = '#ADD8E6';
            mer.fill();
            mer.strokeStyle = "#ADD8E6";
            mer.stroke();

            // dessiner la coque du bateau
            mer.beginPath();
            mer.strokeStyle = "#882d17";
            mer.lineWidth = 4;
            mer.moveTo(50, 250);
            mer.lineTo(100, 300);
            mer.lineTo(250, 300);
            mer.lineTo(300, 250);
            mer.fillStyle = '#cd853f';
            mer.fill();
            mer.stroke();

            // dessiner le mat du bateau
            mer.beginPath();
            mer.strokeStyle = "#882d17";
            mer.lineWidth = 10;
            mer.moveTo(140, 55);
            mer.lineTo(140, 250);
            mer.stroke();
        </script>
    </main>
