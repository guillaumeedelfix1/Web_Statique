    <h2>Canvas texte </h2>
    <hr style="color: black;border: solid">
    <canvas id="CanvasTxt" width="300" height="200" style="border:1px solid #000000;display: block;"></canvas>
    <script>
        CanvasTxt.getAttribute("name");
        console.log('test'); //afficher le mot test dans la console 
        console.log(document.location);
        console.log('#location.href', document.location.href);
        console.log('#location.search', document.location.search);
        console.log(CanvasTxt.id); //afficher l'id de canvas1)
        console.log(CanvasTxt.name); //afficher le nom de canvas1)
        console.log(CanvasTxt.width); //afficher la largeur de canvas1 dans la console)
        console.log(CanvasTxt.height); //afficher la longueur de canvas1 dans la console)
        var hauteur = CanvasTxt.height; //stocker la height dans une variable 
        var largeur = CanvasTxt.width; //stocker la width dans une variable
        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("CanvasTxt");
        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");
        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.font='40px serif';
        ctx.fillText('Bonjour',150,100);
    </script>
