    <h2>Canvas dessin méthode classique</h2>
    <hr style="color: black;border: solid">
    <canvas id="Canvas1" width="300" height="200" style="border:1px solid #000000;display: block;"></canvas>
    <script>
        Canvas1.getAttribute("name");
        console.log('test'); //afficher le mot test dans la console 
        console.log(document.location);
        console.log('#location.href', document.location.href);
        console.log('#location.search', document.location.search);
        console.log(Canvas1.id); //afficher l'id de canvas1)
        console.log(Canvas1.name); //afficher le nom de canvas1)
        console.log(Canvas1.width); //afficher la largeur de canvas1 dans la console)
        console.log(Canvas1.height); //afficher la longueur de canvas1 dans la console)
        var hauteur = Canvas1.height; //stocker la height dans une variable 
        var largeur = Canvas1.width; //stocker la width dans une variable
        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("Canvas1");
        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");
        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#FF0000";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(0, 0, largeur / 2, hauteur / 2);

        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#00FF00";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(largeur / 2, hauteur / 2, largeur / 2, hauteur / 2);
    </script>
