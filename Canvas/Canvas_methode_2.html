    <h2>Canvas changement de forme + ajout de couleurs supplémentaire </h2>
    <hr style="color: black;border: solid">
    <canvas id="Canvas2" width="300" height="200" style="border:1px solid #000000;border-radius:50%; display: block;"></canvas>
    <script>
        //Récupérer l'objet canvas par son ID
        var canvas = document.getElementById("Canvas2");
        console.log(canvas);

        //Créer un objet de dessin sur le canvas
        var ctx = canvas.getContext("2d");
        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#0000FF";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas (gauche,haut,droite,bas)
        ctx.fillRect(0, 0, 150, 100);

        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#00FF00";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas (gauche,haut,droite,bas)
        ctx.fillRect(0, 100, 150, 100);

        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#FF0000";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas (gauche,haut,droite,bas)
        ctx.fillRect(150, 100, 150, 100);

        //Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
        ctx.fillStyle = "#FF00FF";
        //On dessine un rectangle avec le fillstyle précédent sur le canvas
        ctx.fillRect(150, 0, 200, 100);
    </script>
