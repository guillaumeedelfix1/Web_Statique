<html>

<head>
    <!--en tête de la pâge-->
    <title>Modele</title>
    <!--en tête de la page-->
    <meta charset="utf-8">
    <!--encodage de la page (gestion des caractères accentués)-->
    <!--intégrer un fichier CSS externe-->
    <link rel="stylesheet" type="text/css">
    <!--Afficher une image dans l'onglet de sa page-->
    <link rel="icon" type="image/x-icon" href="../images/caramini.png" />
    <style type="text/css"></style>

</head>


<body>
    <!--corp de la page: contient les éléments affichés-->

    <hr color="">
    <header id="haut"><img src="../images/logomini.png"></header>
    <hr color="">
    <br>

    <p>L'image</p><BR /><BR />
    <img id=fond width="20%" height="20%" src="../images/1064455.png"  alt="Marché flottant à Strasbourg" style="transform: rotate(90deg);">

    <p>Le canvas</p>
    <BR /><BR />
    <canvas id="CanvasimageRot" width="300" height="200" style="border:1px solid #000000; transform: rotate(90deg);"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("CanvasimageRot");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("fond");
        img.onload = function() {
            img.width = canvas.width / 2;
            img.height = canvas.height / 2;
            ctx.drawImage(img, (canvas.width - img.width) / 2, (canvas.height - img.height) / 2, img.width, img.height);
        }
    </script>
